<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
   <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div ng-controller = "LunchCheckController" class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" ng-style="borderStyle.style" ng-model = "value" type="text"
             placeholder="list comma separated dishes you usually have for lunch.  P.S ,(more than 1 space), is counted as one item"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click = "click()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <p ng-style="descriptionStyle.style">
              {{display()}}
           </p>
          </div>
   </div>

</body>
</html>
